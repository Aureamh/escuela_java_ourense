        <div id="info_evento_otro"></div>
    </div>
    <br />

        let input_listo = document.getElementById("input_listo");

        btn_listo.value = "Pulsa, listillo/a";

        function funCallbackAlpulsar(evento) {
            let partePropiaId = evento.currentTarget.id.substr(4);

            let input = document.getElementById("info_evento_" + partePropiaId);
            let info_evento = document.getElementById("info_evento");
            input.value = "Type evento: " + evento.type;
            evento.currentTarget.value = "Puedes repetir";
            info_evento.innerHTML += "evento.currentTarget.id = " + evento.currentTarget.id;
            info_evento.className = "div-marco";
            //La siguiente línea de código es la única forma de que sólo puedas pulsar 
            //una vez y no afecte a otros eventos.
            evento.currentTarget.removeEventListener("click", funCallbackAlpulsar);
        }
        function funCallbackAlpulsar_Dos(evento) {
            document.getElementsByTagName("body")[0].className = "fondo-body";
        }
        
    </script>
    <style>
